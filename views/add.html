<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h1><a href="/">Student-Records</a></h1>
        <div class="links">
            <p><a href="/">Home</a></p>
            <p><a href="/signup">Register</a></p>
        </div>
    </nav>
    <h1 class="head">Student Records</h1>
    <h1 id="head">Add a Student!</h1>
    <form action="/add" method="POST" class="form-div">
        <div class="lines">
            <label for="roll">Roll:</label>
            <input type="number" name="roll" placeholder="ROLL" required>
        </div>
        <div class="lines">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="name" required>
        </div>
        <div class="lines">
            <label for="dept">Department</label>
            <input type="text" name="dept" placeholder="dept" required>
        </div>
        <div class="lines">
            <label for="city">City</label>
            <input type="text" placeholder="city" name="city" required>
        </div>
        <div class="lines">
            <label for="pin">PIN CODE:</label>
            <input type="number" placeholder="number" name="pin" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <p id="para">Show all students?<a href="/show">Show</a></p>
</body>
</html>
