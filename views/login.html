    <nav>
        <h1><a href="/">Student-Records</a></h1>
        <div class="links">
            <p><a href="/">Home</a></p>
            <p><a href="/signup">Register</a></p>
        </div>
    </nav>
    <h1 class="head">Student Records</h1>
    <div class="forms-div">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="uname">User-Name:
                <input type="text" class="form-control" placeholder="User Name" name="uname" required>
            </label>
            
            <label for="pass">Password:
                <input type="text" class="form-control" name="pass" placeholder="password" required>
            </label>
            
            <button type="submit" class="btn btn-outline-light">Submit</button>
        </form>
    <p>New User?<a href="/signup">SignUp</a></p>
    </div>
